<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with a BOT</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-600 h-screen">
    
    <div class="container mx-auto px-4 py-4">
        
        <h2 class="mb-8 text-4xl text-center font-extrabold text-amber-900">Chat with a BOT</h2>

        <div class="flex flex-wrap justify-center gap-8">
            <div class="avatar cursor-pointer">
                <div class="character w-24 rounded-full bg-cyan-600" data-character="batman">
                    <img src="./images/batman.png" />
                </div>
            </div>
            <div class="avatar cursor-pointer">
                <div class="character w-24 rounded-full bg-cyan-600" data-character="homer simpson">
                    <img src="./images/homer.png" />
                </div>
            </div>
            <div class="avatar cursor-pointer">
                <div class="character w-24 rounded-full bg-cyan-600" data-character="super mario">
                    <img src="./images/supermario.png" />
                </div>
            </div>
            <div class="avatar cursor-pointer">
                <div class="character w-24 rounded-full bg-cyan-600" data-character="socrate">
                    <img src="./images/socrate.png" />
                </div>
            </div>
            <div class="avatar cursor-pointer">
                <div class="character w-24 rounded-full bg-cyan-600" data-character="son goku">
                    <img src="./images/goku.jpeg" />
                </div>
            </div>
            <div class="avatar cursor-pointer">
                <div class="character w-24 rounded-full bg-cyan-600" data-character="tony stark">
                    <img src="./images/stark.jpeg" />
                </div>
            </div>
            <div class="avatar cursor-pointer">
                <div class="character w-24 rounded-full bg-cyan-600" data-character="un minion">
                    <img src="./images/minion.png" />
                </div>
            </div>
            <div class="avatar cursor-pointer">
                <div class="character w-24 rounded-full bg-cyan-600" data-character="einstein">
                    <img src="./images/einstein.jpeg" />
                </div>
            </div>                          
        </div>
    </div>

    <input type="checkbox" id="modal" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="modal" class="btn btn-sm btn-circle bg-orange-600 absolute right-2 top-2">âœ•</label>
            <p class="modal-content py-4 text-xl"></p>
            <p id="log" class="font-mono leading-tight text-sm text-slate-500"></small>
        </div>
    </div>

    <div id="loading-screen" class="hidden w-full h-full fixed block top-0 left-0 bg-orange-900 opacity-75 z-50">
        <div role="status" class="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2">
            <svg aria-hidden="true" class="w-16 h-16 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-orange-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
