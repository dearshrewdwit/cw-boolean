<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Chef</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <h1>Emoji Chef</h1>
        <p>Seleziona 3 emoji e crea la tua ricetta</p>
        <div class="logo">👨🏻‍🍳</div>
    </header>   

    <div class="container">     
        
        <div class="ingredients">
            <div class="ingredient">🥩</div>
            <div class="ingredient">🍅</div>
            <div class="ingredient">🧀</div>
            <div class="ingredient">🍆</div>
            <div class="ingredient">🥦</div>
            <div class="ingredient">🐟</div>
            <div class="ingredient">🥑</div>
            <div class="ingredient">🍗</div>
            <div class="ingredient">🥕</div>
            <div class="ingredient">🥬</div>
            <div class="ingredient">🥚</div>
            <div class="ingredient">🥔</div>
        </div>

        <div class="bowl">
            <div class="bowl-slot">?</div>
            <div class="bowl-slot">?</div>
            <div class="bowl-slot">?</div>
        </div>

        <button class="cook-btn hidden">
            Crea ricetta!
        </button>  
    </div>

    <div class="modal hidden">        
        <div class="modal-box">
            <label for="modal" class="modal-close">
                <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 2L2 17" stroke="#1212B2" stroke-width="3"/>
                    <path d="M2 2L17 17" stroke="#1212B2" stroke-width="3"/>
                </svg>                    
            </label>
            <div class="modal-image">
                <!-- <img src="https://picsum.photos/512" alt="" srcset=""> -->                
            </div>            
            <div class="modal-content">
                <h2 class="modal-title">Title</h2>
                <div class="modal-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>                    
                </div>
            </div>
        </div>
    </div>

    <div class="loading hidden">
        <img src="./images/loader.gif" alt="loader">
        <div class="loading-message">Loading...</div>
    </div>

    <script src="../config.js"></script>
    <script src="main.js"></script>
</body>
</html>
